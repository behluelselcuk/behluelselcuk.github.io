<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tägliche To-Do-Liste</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tägliche To-Do-Liste</h1>
            <nav>
                <a href="#morning">Morgen</a> |
                <a href="#lateMorning">Vormittag</a> |
                <a href="#noon">Mittag</a> |
                <a href="#afternoon">Nachmittag</a> |
                <a href="#evening">Abend</a>
            </nav>
        </header>
        
        <div class="filters">
            <label for="filter">Filtern nach Status: </label>
            <select id="filter" onchange="filterTasks()" aria-label="Filter nach Status">
                <option value="all">Alle</option>
                <option value="completed">Erledigt</option>
                <option value="pending">Ausstehend</option>
            </select>
        </div>

        <div class="task-sections">
            <section id="morning" class="task-section" aria-labelledby="morning-heading">
                <h2 id="morning-heading">Morgen</h2>
                <div class="task-list"></div>
            </section>

            <section id="lateMorning" class="task-section" aria-labelledby="lateMorning-heading">
                <h2 id="lateMorning-heading">Vormittag</h2>
                <div class="task-list"></div>
            </section>

            <section id="noon" class="task-section" aria-labelledby="noon-heading">
                <h2 id="noon-heading">Mittag</h2>
                <div class="task-list"></div>
            </section>

            <section id="afternoon" class="task-section" aria-labelledby="afternoon-heading">
                <h2 id="afternoon-heading">Nachmittag</h2>
                <div class="task-list"></div>
            </section>

            <section id="evening" class="task-section" aria-labelledby="evening-heading">
                <h2 id="evening-heading">Abend</h2>
                <div class="task-list"></div>
            </section>
        </div>

        <section class="progress" aria-labelledby="progress-heading">
            <h2 id="progress-heading">Fortschritt</h2>
            <p id="progress"></p>
            <canvas id="chart"></canvas>
        </section>

        <section class="weekly-progress" aria-labelledby="weekly-progress-heading">
            <h2 id="weekly-progress-heading">Wöchentlicher Fortschritt</h2>
            <canvas id="weekly-chart"></canvas>
        </section>

        <section class="monthly-progress" aria-labelledby="monthly-progress-heading">
            <h2 id="monthly-progress-heading">Monatlicher Fortschritt</h2>
            <canvas id="monthly-chart"></canvas>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
    </script>
</body>
</html>
